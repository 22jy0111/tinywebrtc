<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="content-language" content="ja">
	<title>tinyWebRTC</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container mx-auto my-4">
		<div class="row">
			<div class="col">
				<p class="text-center">自分</p>
				<video class="object-fit-contain rounded w-100" id="my-video" autoplay muted></video>
			</div>
			<div class="col">
				<p class="text-center">相手</p>
				<video class="object-fit-contain rounded w-100" id="other-video" autoplay></video>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="socket.io.min.js"></script>
	<script src="webrtc.js" type="module"></script>

</body>

</html>
