<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>WebRTC Sample</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	<div class="container mx-auto my-4">
		<!-- ビデオ映像 -->
		<div class="row">
			<div class="col">
				<p class="text-center">自分の映像</p>
				<video class="object-fit-contain rounded w-100" id="my-video" autoplay></video>
			</div>
			<div class="col">
				<p class="text-center">相手の映像</p>
				<video class="object-fit-contain rounded w-100" id="other-video" autoplay></video>
			</div>
		</div>
		<div class="mx-10">
			<hr>
		</div>

		<!-- SDP関係 -->
		<div class="row">
			<div class="col">
				<p class="text-center">SDP Output</p>
				<textarea class="form-control" id="sdp-output" readonly rows="10"></textarea>
				<p class="text-center my-2">
					<button class="btn btn-block btn-primary" id="sdp-create-offer-button">SDP オファー発行</button>
				</p>
			</div>
			<div class="col">
				<p class="text-center">SDP Input</p>
				<textarea class="form-control" id="sdp-input" rows="10"></textarea>
				<p class="text-center my-2">
					<button class="btn btn-block btn-primary" id="sdp-receive-button">SDP 受け取り</button>
				</p>
			</div>
		</div>
		<div class="mx-10">
			<hr>
		</div>

		<!-- ICE Candidate関係 -->
		<div class="row">
			<div class="col">
				<p class="text-center">ICE Output</p>
				<textarea class="form-control" id="ice-output" readonly rows="10"></textarea>
			</div>
			<div class="col">
				<p class="text-center">ICE Input</p>
				<textarea class="form-control" id="ice-input" rows="10"></textarea>
				<p class="text-center my-2">
					<button class="btn btn-primary" id="ice-receive-button">ICE 受け取り</button>
				</p>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="socket.io.min.js"></script>
	<script src="webrtc.js"></script>

</body>

</html>
