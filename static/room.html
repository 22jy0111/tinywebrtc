<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="content-language" content="ja">
	<title>tinyWebRTC</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div id="wrapper">
		<div id="wrapper-other-video" class="row mx-2">
			<video class="rounded col border border-primary p-0" id="my-video" autoplay muted></video>
		</div>

		<div id="control-bar" class="d-flex py-2 m-0">

			<div class="mx-2 flex-shrink-1">
				<button id="muteBtn" class="btn btn-outline-primary"><i class="bi bi-volume-mute-fill"></i></button>
			</div>

			<div class="mx-2 flex-shrink-1">
				<button id="screenShareBtn" class="btn btn-outline-primary"><i class="bi bi-cast"></i></button>
			</div>

			<div class="mx-2 input-group">
				<span class="input-group-text"><i class="bi bi-camera-video-fill"></i></span>
				<select id="cameras" class="form-select form-select-sm"></select>
			</div>

			<div class="mx-2 input-group">
				<span class="input-group-text"><i class="bi bi-mic-fill"></i></span>
				<select id="audios" class="form-select form-select-sm"></select>
			</div>

		</div>
	</div>

	<!-- JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="socket.io.min.js"></script>
	<script src="webrtc.js" type="module"></script>

</body>

</html>
